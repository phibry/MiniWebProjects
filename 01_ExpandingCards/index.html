<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url('https://source.unsplash.com/weekly?spring');
        "
      >
        <h3>Explore the Spring</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/weekly?summer');
        "
      >
        <h3>Explore the Summer</h3>
      </div>

      <div
        class="panel"
        style="background-image: url('https://source.unsplash.com/weekly?fall')"
      >
        <h3>Explore the Fall</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/weekly?winter');
        "
      >
        <h3>Explore the Winter</h3>
      </div>

      <div
        class="panel"
        style="background-image: url('https://source.unsplash.com/weekly?dusk')"
      >
        <h3>Explore the Dusk</h3>
      </div>

      <div
        class="panel"
        style="background-image: url('https://source.unsplash.com/weekly?dawn')"
      >
        <h3>Explore the Dawn</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
